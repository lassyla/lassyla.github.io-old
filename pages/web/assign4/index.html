<script>

var foods = {}
foods["choose"] = [];
foods["hd"] = ["Tea", "Coffee", "Hot chocolate"];
foods["hdImages"]  = ["tea.png", "coffee.png", "hotchocolate.png"];
foods["cd"] = ["Water", "Ice tea", "Milk", "Juice"];

foods["pastry"] = ["Cake", "Muffin", "Pie", "Donut", "Eclair", "Tart", "Cookie"];

foodImages = ["", "", "", ""];
var course; 
changes2(); 
var dropdown; 
function setDropdown(){
	dropdown = true;
	document.getElementById("s1").size = 4;
	course = s1.options[s1.selectedIndex].value;
	document.getElementById("s2").size = foods[course].length;
}
function setList(){
	dropdown = false;
	document.getElementById("s1").size = 1;
	document.getElementById("s2").size = 1;
}
function setimg(){
	course = s1.options[s1.selectedIndex].value + "";
	document.getElementById("choice").src = foods[course + "Images"][s2.selectedIndex]; 
}
function changes2(){
	course = s1.options[s1.selectedIndex].value + "";
	s2.disabled = false;
	if(course=="choose"){
		s2.disabled = true;
	}
	while (s2.options.length) {
        s2.remove(0);
    }
	for(var k=0; k<foods[course].length; k++){
		var opt = new Option(foods[course][k]);
		s2.options.add(opt);
	}
	if(dropdown){
		var x = document.getElementById("s2").options.length;
		document.getElementById("s2").size = x;
	}
	document.getElementById("choice").src = foods[course + "Images"][0]; 
}
function greet(){
	var name = document.getElementById("name").value; 
	if(name.trim() == ""){
		document.getElementById("hello").innerHTML = "Hello customer!"; 
	}
	else{
		console.log(name);
		document.getElementById("hello").innerHTML = "Hello " + name + "!" ; 
	}
}

</script>
