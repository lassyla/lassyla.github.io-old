<script>
    var galleries = ["g2017", "g2016", "g2015", "g2014"];
    var current = 0
    //forward sends the slide back one year, backward sends the slide up one year
    function forward() {
        
        var c = document.getElementById(galleries[current]);
        $(c).fadeOut(500); 
        current++;
        c = document.getElementById(galleries[current]); 
        $(c).fadeIn(500);  
        if(current === galleries.length - 1){
            $("#right").attr("onclick", null); 
            $("#right").css("display", "none");           
        }
        if(current === 1){
            $("#left").attr("onclick", "backward()"); 
            $("#left").css("display", "block");           
        }
    }
    function backward() {
        var c = document.getElementById(galleries[current]);
        $(c).fadeOut(200); 
        current--;
        c = document.getElementById(galleries[current]); 
        $(c).fadeIn(200); 
        if(current === 0){
            $("#left").attr("onclick", null); 
            $("#left").css("display", "none");            
        } 
        if(current === galleries.length - 2){
            $("#right").attr("onclick", "forward()"); 
            $("#right").css("display", "block");           
        }
    }
    function leave() {
        $("#above").fadeOut(200); 
        $("#fadebg").fadeOut(200);         
    }
    function show(a) {
        $("#switch").attr("src", a.src); 
        document.getElementById("desc").innerHTML = a.alt; 
        $("#fadebg").fadeIn(200); 
        $("#above").fadeIn(200); 
    }
</script>
